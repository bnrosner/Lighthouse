# Create the school, course, homework and questions
School:
  name: string

Course:
  name: string
  school_id: integer

Homework:
  name: string
  course_id: integer
  num_questions: integer
  active: boolean

Question:
  homework_id: integer

# Create the user
User:
  name: string
  school_id: integer
  email: string
  password_digest: string
  admin: boolean

# Create the student and homework submission
Student:
  user_id: integer
  course_id: integer

HWSubmission:
  student_id: integer
  homework_id: integer

QuestionSubmission:
  hwsubmission_id: integer
  completed: boolean
