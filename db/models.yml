# Create the classes
School:
  name: string
  location: string

Course:
  name: string
  course_number: string
  school_id: integer

# Create the tutors and students
User:
  name: string
  graduation_year: string
  school_id: integer
  email: string
  password_digest: string
  admin: boolean

Tutor:
  user_id: integer
  course_id: integer
  available: boolean

Student:
  user_id: integer
  course_id: integer

Review:
  tutor_id: integer
  user_id: integer
  rating: integer
  body: text