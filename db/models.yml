# Create the classes
School:
  name: string
  location: string

Term:
  name: string

Classes:
  name: string
  course_number: string
  year_taken: string
  term_id: integer
  school_id: integer

# Create the tutors and students
Person:
  first_name: string
  last_name: string
  graduation_year: string
  school_id: integer

Tutor:
  person_id: integer
  classes_id: integer

Student:
  person_id: integer
  classes_id: integer
  rate: integer
